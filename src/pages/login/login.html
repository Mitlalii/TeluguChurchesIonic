<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="User Name" formControlName="username" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Password" formControlName="pwd" type="password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit">Login
        </button>
      </ion-col>
    </ion-row>
    <ion-row text-right>
      <ion-col style="margin-top:4%">
        <a routerLink=".">Forgot Password</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer no-border text-center>
  <ion-row>
    <ion-col style="margin-top:-20%">
      <span>Don't Have An Account? </span>
      <a (click)="signup()">SignUp</a>
    </ion-col>
  </ion-row>
  <ion-toolbar>
    <ion-buttons left style="margin-left:19%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(0)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left style="margin-left:17%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(0)">
        <ion-icon name="radio-button-off"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left style="margin-left:15%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(formSlider.length() - 1)">
        <ion-icon name="square-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
