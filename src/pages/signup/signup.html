<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="First Name" formControlName="firstName" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Middle Name" formControlName="middleName" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Last Name" formControlName="lastName" type="text" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Mobile Number" formControlName="mobileNumber" type="text" minlength="10" maxlength="13" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Email" formControlName="email" type="email" maxlength="60" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="User Name" formControlName="userName" type="text" maxlength="25" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Password" type="password" maxlength="15" formControlName="password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Confirm Password" type="password" maxlength="15" formControlName="confirmpassword" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit">SignUp
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer no-border text-center>
  <ion-row>
    <ion-col style="margin-top:-10%">
      <span>Already Have An Account? </span>
      <a (click)="login()">Login</a>
    </ion-col>
  </ion-row>
  <ion-toolbar>
    <ion-buttons left style="margin-left:19%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(0)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left style="margin-left:17%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(0)">
        <ion-icon name="radio-button-off"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left style="margin-left:15%">
      <button ion-button icon-only clear large (click)="formSlider.slideTo(formSlider.length() - 1)">
        <ion-icon name="square-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
